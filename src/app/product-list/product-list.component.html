<div class="container" style="margin-top: 100px;">
    <div id="multi-item-example1" class="carousel slide carousel-multi-item" data-interval="false" data-ride="carousel">
        <nav class="navbar navbar-expand-lg navbar-light float-left pb-5">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-uppercase text-primary secondry-color" href="#">New Arrival<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase secondry-color" href="#">Featured</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase secondry-color" href="#">Best Selling</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase secondry-color" href="#">On Sale</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Controls-->
        <div class="controls-top float-right mb-5 mr-2">
            <a class="btn-floating" href="#multi-item-example1" data-slide="prev"><i class="fa fa-arrow-left"></i
        ></a> &nbsp;
            <a class="btn-floating" href="#multi-item-example1" data-slide="next"><i class="fa fa-arrow-right"></i
        ></a>
        </div>
        <div class="carousel-inner" role="listbox">
            <ng-container *ngFor="let item1 of productList; let i = index">
                <!--First slide-->
                <div class="carousel-item" [ngClass]="{ active: i == 0 }">
                    <ng-container *ngFor="let item2 of item1">
                        <div class="col-md-3" style="float: left">
                            <div class="card mb-2">
                                <img class="card-img-top" src="{{ item2.image }}" alt="Card image cap" height="220px" />
                                <div class="card-body text-center">
                                    <h6 class="card-title">{{ item2.name }}</h6>
                                    <p class="card-text">$ {{ item2.price }}</p>
                                    <div class="bg-white">
                                        <i class="fa fa-shopping-cart px-2 mx-2"></i>
                                        <i class="fa fa-search px-2 mx-2"></i>
                                        <i class="fa fa-heart px-2 mx-2"></i>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </ng-container>
                </div>
            </ng-container>


        </div>
    </div>
</div>
