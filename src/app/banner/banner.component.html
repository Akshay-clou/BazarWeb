<div class="container-fluid" style="background: #d6ecf6;">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <ng-container *ngFor="let item of bannerList;let i =index;">
                <div class="carousel-item " [ngClass]="{active:i==0}">
                    <div class="container">
                        <div class="row align-items-center" id="first-slide">
                            <div class="col">
                                <h6 class="text-uppercase">Top sell this month</h6>
                                <h1 class="text-uppercase">watch collection</h1>
                                <button type="button" class="btn btn-primary text-uppercase border-0 px-4 rounded-0">Shop Now</button>
                            </div>
                            <div class="col text-center py-3">
                                <img class="d-block mx-auto" src={{item.image}} alt="First slide" height="400px">
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
