<div class="container" style="margin-top:100px; margin-bottom: 100px;">
    <h4 class="text-uppercase ml-2 float-left">Shop by brands</h4>
    <div id="multi-item-example3" class="carousel slide carousel-multi-item" data-interval="false" data-ride="carousel">
        <!--Controls-->
        <div class="controls-top float-right mb-5 mr-2">
            <a class="btn-floating" href="#multi-item-example3" data-slide="prev"><i class="fa fa-arrow-left"></i
        ></a> &nbsp;
            <a class="btn-floating" href="#multi-item-example3" data-slide="next"><i class="fa fa-arrow-right"></i
        ></a>
        </div>
        <!--/.Controls-->


        <!--/.Indicators-->

        <!--Slides-->
        <div class="carousel-inner" role="listbox">
            <ng-container *ngFor="let item1 of brandList;let i=index;">
                <!--First slide-->
                <div class="carousel-item" [ngClass]="{active:i==0}">
                    <ng-container *ngFor="let item2 of item1">
                        <div class="col-md-2" style="float: left">
                            <div class="card mb-2">
                                <img class="card-img-top" src={{item2}} alt="Card image cap" />
                            </div>
                        </div>
                    </ng-container>
                </div>
                <!--/.First slide-->
            </ng-container>

            <!--/.Second slide-->
        </div>
        <!--/.Slides-->
    </div>
    <!--/.Carousel Wrapper-->

</div>
